<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Demo controlx</title>
	<link rel="stylesheet" href="">
	<script language="javascript">
		function volChange() {
			var volText = document.getElementById("vol-value");
			var vol= document.getElementById("Vol");
			volText.value= vol.value;
			return false;
		}
		function volValueChange() {
			var volText = document.getElementById("vol-value");
			var vol= document.getElementById("Vol");
			vol.value=volText.value;
			return false;

		}
	</script>
</head>
<body>
<h2> Demo Using controls</h2>
<form>
StudentID: <input type ="text" name ="stuID" placeholder="StudentID123 /"> <br/> 
Name: <input type ="text" name ="name" placeholder="Huynh Vo Gia Khang /"><br/>

<input type="week">
